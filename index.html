<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskX</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
 
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>TaskX</h1>
  
    </header>

   
    <div class="container">
        <button id="addTaskBtn">Добавить задачу</button>
        <div id="taskForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Добавить задачу</h2>
                <form id="taskFormContent">
                    <label for="title">Название:</label>
                    <input type="text" id="title" required>
                    <label for="description">Описание:</label>
                    <textarea id="description"></textarea>
                    <label for="deadline">Дедлайн:</label>
                    <input type="date" id="deadline" required>
                    <label for="tags">Теги:</label>
                    <input type="text" id="tags">
                    <label for="status">Статус:</label>
                    <select id="status">
                        <option value="pending">В процессе</option>
                        <option value="completed">Завершено</option>
                    </select>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div id="taskList" class="task-grid"></div>
    </div>

    
    <footer>
        <div class="footer-content">
          
            <div class="footer-section">
                <h3>Контакты</h3>
                <p>Email: <a href="mailto:support@taskx.com">support@taskx.com</a></p>
                <p>Телефон: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            </div>

            
            <div class="footer-section">
                <h3>Мы в соцсетях</h3>
                <ul class="social-links">
                    <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                    <li><a href="https://vk.com" target="_blank">VK</a></li>
                    <li><a href="https://tiktok.com" target="_blank">TikTok</a></li>
                </ul>
            </div>

          
            <div class="footer-section">
                <h3>Служба поддержки</h3>
                <p>Email: <a href="mailto:help@taskx.com">help@taskx.com</a></p>
                <p>Часы работы: Пн-Пт, 9:00 - 18:00</p>
            </div>

        
            <div class="footer-section">
                <h3>Наш адрес</h3>
                <p>г. Москва, ул. Примерная, д. 123</p>
                <p><a href="https://maps.google.com" target="_blank">Посмотреть на карте</a></p>
            </div>
        </div>
    </footer>
 <script src="java.js"></script>
    
</body>
</html>
